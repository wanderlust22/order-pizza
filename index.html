<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pizza Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pizza! Pizza!</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 id="orderAgain">Place an Order:</h3>
              <form id="toSubmit">
                <div class="form-group">
                  <label for="size">Select a Size</label>
                  <select class="form-control" id="size">
                    <option>small</option>
                    <option>medium</option>
                    <option>large</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="veggie">Vegetables</label>
                  <select id="veggies" class="form-control">
                    <option></option>
                    <option>tomatoes</option>
                    <option>garlic</option>
                    <option>mushrooms</option>
                    <option>pineapple</option>
                    <option>olives</option>
                    <option>arugula</option>
                    <option>onions</option>
                    <option>green peppers</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="meat">Meat</label>
                  <select class="form-control" id="meat">
                    <option></option>
                    <option>sausage</option>
                    <option>pepperoni</option>
                    <option>bacon</option>
                    <option>ham</option>
                    <option>anchovies</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-default"  id="addAnother">Submit Your Order</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3>Price Calculator:</h3>
              <p id="output"></p>
              <ul id="outputOrders">  
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>Pricing: Small $10 |  Medium $15 | Large $20 | +$3 for Veggie | +$5 for Meat</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="pizzaSlide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.tripsavvy.com/thmb/sZ5zKnHsWth4647Tg7ejURYdEdk=/2000x1334/filters:no_upscale():max_bytes(150000):strip_icc()/154414313_HighRes-resize-56a30fc95f9b58b7d0d0377f.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://ewscripps.brightspotcdn.com/dims4/default/43da0a7/2147483647/strip/true/crop/1000x563+0+0/resize/1280x720!/quality/90/?url=https%3A%2F%2Fewscripps.brightspotcdn.com%2Fca%2F97%2F3d8b2c1645eb97d058a92e00cc99%2Fpizza.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.lifeinitaly.com/wp-content/uploads/2018/08/Eq_it-na_pizza-margherita_sep2005_sml.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        </div>
      </div>



  </body>
</html>
